<!DOCTYPE html>
<html lang="en">
<head>
    <title>FUN2 CALL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --neon: #00f2ff; --glass: rgba(255, 255, 255, 0.1); --bg: #030712; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; margin: 0; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        .shiny-title {
            font-size: 2.2rem; font-weight: 800; text-align: center;
            background: linear-gradient(
  90deg,
  #b45309 10%,
  #fde68a 30%,
  #facc15 50%,
  #fde68a 70%,
  #b45309 90%
);

            background-size: 200% auto; -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; animation: shine 3s linear infinite;
            letter-spacing: 2px; margin: 20px 0;
        }
        @keyframes shine { to { background-position: 200% center; } }

        #lobby { display: flex; align-items: center; justify-content: center; height: 80vh; width: 100%; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); padding: 35px; border-radius: 25px; text-align: center; width: 90%; max-width: 400px; }
        input { width: 100%; padding: 14px; margin: 10px 0; background: rgba(0,0,0,0.4); border: 1px solid #1e3a8a; border-radius: 12px; color: #fff; outline: none; }
        input:focus{
    border: 1px solid #facc15;
    box-shadow: 0 0 8px rgba(250, 204, 21, 0.9);
}

        .btn-join { width: 100%; padding: 15px; margin-top: 20px; background: var(--neon); color: #000; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }

        #call-room { display: none; width: 100%; padding: 15px; flex-direction: column; align-items: center; }
        #video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; width: 100%; max-width: 1200px; }
        
        .video-container { 
            position: relative; border-radius: 20px; overflow: hidden; 
            background: #111; border: 1px solid var(--glass); aspect-ratio: 16/9;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
        video { width: 100%; height: 100%; object-fit: cover; }
      /* Floating Controls on Video */
        .vid-controls { 
            position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; z-index: 10;
        }
        .small-btn { 
            background: rgba(0,0,0,0.6); color: white; border: 1px solid var(--neon); 
            padding: 5px 10px; border-radius: 8px; font-size: 0.6rem; cursor: pointer; font-weight: bold;
        }
        .small-btn:active { background: var(--neon); color: black; }
        
        .name-tag { position: absolute; bottom: 10px; left: 10px; background: rgba(0,0,0,0.6); padding: 4px 12px; border-radius: 8px; font-size: 0.75rem; border: 1px solid var(--neon); }

        .bottom-controls { 
            position: fixed; bottom: 20px; display: flex; gap: 15px; 
            background: rgba(0,0,0,0.7); padding: 12px 25px; border-radius: 40px;
            backdrop-filter: blur(10px); border: 1px solid var(--neon); z-index: 100;
        }
        .main-icon-btn { background: var(--glass); border: none; color: #fff; width: 50px; height: 50px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="shiny-title">FUN2 CALL</div>

    <div id="lobby">
        <div class="glass-card">
            <input type="text" id="nickname" placeholder="Your Name">
            <input type="text" id="roomid" placeholder="Room ID">
            <button class="btn-join" onclick="initCall()">JOIN CALL</button>
        </div>
    </div>
<div id="call-room">
        <div id="video-grid">
            <!-- LOCAL USER BOX -->
            <div class="video-container">
                <div class="vid-controls">
                    <button class="small-btn" onclick="switchCamera('user')">FRONT</button>
                    <button class="small-btn" onclick="switchCamera('environment')">BACK</button>
                    <button class="small-btn" id="localMicBtn" onclick="toggleMic()" style="background:rgba(0,242,255,0.2)">ðŸŽ¤ ON</button>
                </div>
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="name-tag" id="myTag">You</div>
            </div>
        </div>

        <div class="bottom-controls">
            <button class="main-icon-btn" style="background: #ef4444;" onclick="location.reload()" title="Leave">ðŸ“ž</button>
            <button class="main-icon-btn" style="background: #7f1d1d; border: 1px solid white;" onclick="dismissAll()" title="End All">ðŸš«</button>
        </div>
    </div>

    <script>
        const socket = io();
        let myStream, pcList = {}, myNickname, myRoom;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        async function initCall() {
            myNickname = document.getElementById('nickname').value;
            myRoom = document.getElementById('roomid').value;
            if(!myNickname || !myRoom) return alert("Fill details!");

            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('call-room').style.display = 'flex';
            document.getElementById('myTag').innerText = myNickname + " (Me)";

            // Start with Front Camera
            myStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
            document.getElementById('localVideo').srcObject = myStream;
          socket.emit('join-room', { roomId: myRoom, nickname: myNickname });
            socket.on('user-joined', (data) => sendOffer(data.id));
            socket.on('signal', (data) => handleSignal(data));
            socket.on('room-dismissed', () => { alert("Meeting ended."); location.reload(); });
            socket.on('user-left', (id) => { if(pcList[id]) { pcList[id].close(); document.getElementById(id)?.remove(); delete pcList[id]; } });
        }

        // --- DEDICATED CAMERA SWITCH LOGIC ---
        async function switchCamera(mode) {
            // 1. Save current mute state
            const isMuted = !myStream.getAudioTracks()[0].enabled;

            // 2. STOP EVERYTHING (Release Hardware)
            myStream.getTracks().forEach(track => track.stop());
            console.log("Hardware Released...");

            try {
                // 3. Request New Mode
                const newStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: mode }, 
                    audio: true 
                });

                // 4. Update Local UI
                document.getElementById('localVideo').srcObject = newStream;

                // 5. Replace Tracks for all Peers
                const newVT = newStream.getVideoTracks()[0];
                const newAT = newStream.getAudioTracks()[0];

                for(let id in pcList) {
                    const senders = pcList[id].getSenders();
                    const vSender = senders.find(s => s.track && s.track.kind === 'video');
                    const aSender = senders.find(s => s.track && s.track.kind === 'audio');
                    if(vSender) await vSender.replaceTrack(newVT);
                    if(aSender) await aSender.replaceTrack(newAT);
                }

                // 6. Apply previous mute state to new stream
                newStream.getAudioTracks()[0].enabled = !isMuted;
                myStream = newStream;
                console.log("Switched to " + mode + " camera");
              } catch (err) {
                alert("Conflict: Camera source is busy. Please try again in 2 seconds.");
                location.reload();
            }
        }

        function toggleMic() {
            const audioTrack = myStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            const btn = document.getElementById('localMicBtn');
            btn.innerText = audioTrack.enabled ? 'ðŸŽ¤ ON' : 'ðŸ”‡ OFF';
            btn.style.background = audioTrack.enabled ? 'rgba(0,242,255,0.2)' : '#ef4444';
        }

        // --- WebRTC Core ---
        function createPC(toId) {
            const pc = new RTCPeerConnection(config);
            pcList[toId] = pc;
            myStream.getTracks().forEach(track => pc.addTrack(track, myStream));
            pc.onicecandidate = (e) => { if(e.candidate) socket.emit('signal', { to: toId, signal: { candidate: e.candidate } }); };
            pc.ontrack = (e) => showRemoteVideo(toId, e.streams[0]);
            return pc;
        }

        async function sendOffer(toId) {
            const pc = createPC(toId);
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit('signal', { to: toId, signal: { sdp: offer }, nickname: myNickname });
        }

        async function handleSignal(data) {
            let pc = pcList[data.from] || createPC(data.from);
            if(data.signal.sdp) {
                await pc.setRemoteDescription(new RTCSessionDescription(data.signal.sdp));
                if(data.signal.sdp.type === 'offer') {
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    socket.emit('signal', { to: data.from, signal: { sdp: answer }, nickname: myNickname });
                }
                if(data.nickname) updateNameTag(data.from, data.nickname);
            } else if(data.signal.candidate) {
                await pc.addIceCandidate(new RTCIceCandidate(data.signal.candidate));
            }
        }
      function showRemoteVideo(id, stream) {
            if(document.getElementById(id)) return;
            const div = document.createElement('div'); div.className = 'video-container'; div.id = id;
            const v = document.createElement('video'); v.srcObject = stream; v.autoplay = true; v.playsInline = true;
            const tag = document.createElement('div'); tag.className = 'name-tag'; tag.innerText = "Guest";
            div.append(v, tag); document.getElementById('video-grid').appendChild(div);
        }

        function updateNameTag(id, name) {
            const container = document.getElementById(id);
            if(container) { const tag = container.querySelector('.name-tag'); if(tag) tag.innerText = name; }
        }

        function dismissAll() { if(confirm("End room?")) socket.emit('dismiss-room', myRoom); }
    </script>
</body>
</html>
