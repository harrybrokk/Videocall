<!DOCTYPE html>
<html lang="en">
<head>
    <title>LEO CONNECT PRO - FINAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --neon: #00f2ff; --glass: rgba(255, 255, 255, 0.1); --bg: #030712; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: #fff; margin: 0; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }

        .shiny-title {
            font-size: 2.2rem; font-weight: 800; text-align: center;
            background: linear-gradient(to right, #00f2ff 20%, #fff 40%, #fff 60%, #00f2ff 80%);
            background-size: 200% auto; -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; animation: shine 3s linear infinite;
            letter-spacing: 2px; margin: 20px 0;
        }
        @keyframes shine { to { background-position: 200% center; } }

        #lobby { display: flex; align-items: center; justify-content: center; height: 80vh; width: 100%; }
        .glass-card { 
            background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1);
            padding: 35px; border-radius: 25px; text-align: center; width: 90%; max-width: 400px;
        }
        input { 
            width: 100%; padding: 14px; margin: 10px 0; background: rgba(0,0,0,0.4); border: 1px solid #1e3a8a;
            border-radius: 12px; color: #fff; outline: none;
        }
        .btn-join { 
            width: 100%; padding: 15px; margin-top: 20px; background: var(--neon); color: #000;
            border: none; border-radius: 12px; font-weight: bold; cursor: pointer;
        }

        #call-room { display: none; width: 100%; padding: 15px; flex-direction: column; align-items: center; }
        #video-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
            gap: 12px; width: 100%; max-width: 1000px;
        }
        .video-container { 
            position: relative; border-radius: 15px; overflow: hidden; 
            background: #111; border: 1px solid var(--glass); aspect-ratio: 1/1;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        .name-tag { position: absolute; bottom: 8px; left: 8px; background: rgba(0,0,0,0.6); padding: 3px 10px; border-radius: 5px; font-size: 0.7rem; border: 0.5px solid var(--neon); }

        .controls { 
            position: fixed; bottom: 20px; display: flex; gap: 12px; 
            background: rgba(0,0,0,0.7); padding: 12px 20px; border-radius: 40px;
            backdrop-filter: blur(10px); border: 1px solid var(--neon);
        }
        .btn-icon { 
            background: var(--glass); border: none; color: #fff; width: 50px; height: 50px; border-radius: 50%;
            cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }
        .btn-icon.active-off { background: #ef4444 !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="shiny-title">LEO CONNECT PRO</div>

    <div id="lobby">
        <div class="glass-card">
            <input type="text" id="nickname" placeholder="Enter Your Nickname">
            <input type="text" id="roomid" placeholder="Room ID">
            <button class="btn-join" onclick="initCall()">JOIN SESSION</button>
        </div>
    </div>

    <div id="call-room">
        <div id="video-grid">
            <div class="video-container">
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="name-tag" id="myTag">You</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-icon" id="micBtn" onclick="toggleMic()">ðŸŽ¤</button>
            <button class="btn-icon" onclick="flipCamera()">ðŸ”„</button>
            <button class="btn-icon" style="background: #ef4444;" onclick="location.reload()">ðŸ“ž</button>
            <button class="btn-icon" style="background: #7f1d1d; border: 1px solid white;" onclick="dismissAll()">ðŸ’€</button>
            </div>
    </div>

    <script>
        const socket = io();
        let myStream, pcList = {}, myNickname, myRoom;
        let isFront = true;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        async function initCall() {
            myNickname = document.getElementById('nickname').value;
            myRoom = document.getElementById('roomid').value;
            if(!myNickname || !myRoom) return alert("Fill details!");

            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('call-room').style.display = 'flex';
            document.getElementById('myTag').innerText = myNickname + " (Me)";

            // Initial Stream
            myStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            document.getElementById('localVideo').srcObject = myStream;

            socket.emit('join-room', { roomId: myRoom, nickname: myNickname });

            socket.on('user-joined', (data) => {
                sendOffer(data.id);
            });

            socket.on('signal', (data) => handleSignal(data));

            socket.on('room-dismissed', () => {
                alert("Meeting ended by peer.");
                location.reload();
            });

            socket.on('user-left', (id) => {
                if(pcList[id]) {
                    pcList[id].close();
                    document.getElementById(id)?.remove();
                    delete pcList[id];
                }
            });
        }
function createPC(toId) {
            const pc = new RTCPeerConnection(config);
            pcList[toId] = pc;
            myStream.getTracks().forEach(track => pc.addTrack(track, myStream));

            pc.onicecandidate = (e) => {
                if(e.candidate) socket.emit('signal', { to: toId, signal: { candidate: e.candidate } });
            };

            pc.ontrack = (e) => {
                showRemoteVideo(toId, e.streams[0]);
            };
            return pc;
        }

        async function sendOffer(toId) {
            const pc = createPC(toId);
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit('signal', { to: toId, signal: { sdp: offer }, nickname: myNickname });
        }

        async function handleSignal(data) {
            let pc = pcList[data.from] || createPC(data.from);
            if(data.signal.sdp) {
                await pc.setRemoteDescription(new RTCSessionDescription(data.signal.sdp));
                if(data.signal.sdp.type === 'offer') {
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    socket.emit('signal', { to: data.from, signal: { sdp: answer }, nickname: myNickname });
                }
                if(data.nickname) updateNameTag(data.from, data.nickname);
            } else if(data.signal.candidate) {
                await pc.addIceCandidate(new RTCIceCandidate(data.signal.candidate));
            }
        }

        function showRemoteVideo(id, stream) {
            if(document.getElementById(id)) return;
            const div = document.createElement('div');
            div.className = 'video-container';
            div.id = id;
            const v = document.createElement('video');
            v.srcObject = stream;
            v.autoplay = true;
            v.playsInline = true;
            const tag = document.createElement('div');
            tag.className = 'name-tag';
            tag.innerText = "Guest";
            div.append(v, tag);
            document.getElementById('video-grid').appendChild(div);
        }

        function updateNameTag(id, name) {
            const container = document.getElementById(id);
            if(container) {
                const tag = container.querySelector('.name-tag');
                if(tag) tag.innerText = name;
            }
        }

        // --- FIXED AUDIO MUTE ---
        function toggleMic() {
            const audioTrack = myStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            const btn = document.getElementById('micBtn');
            btn.innerText = audioTrack.enabled ? 'ðŸŽ¤' : 'ðŸ”‡';
            btn.classList.toggle('active-off', !audioTrack.enabled);
        }

        // --- FIXED CAMERA FLIP (Works for all Peers) ---
        async function flipCamera() {
            isFront = !isFront;
            const videoConstraints = { facingMode: isFront ? "user" : "environment" };
            
            try {
                const newStream = await navigator.mediaDevices.getUserMedia({ video: videoConstraints, audio: true });
                const newVideoTrack = newStream.getVideoTracks()[0];
                const oldVideoTrack = myStream.getVideoTracks()[0];
// 1. Update Local Video
                document.getElementById('localVideo').srcObject = newStream;

                // 2. Replace Track for all active connections
                for(let id in pcList) {
                    const senders = pcList[id].getSenders();
                    const videoSender = senders.find(s => s.track && s.track.kind === 'video');
                    if(videoSender) {
                        videoSender.replaceTrack(newVideoTrack);
                    }
                }

                // 3. Stop old track and update global stream
                oldVideoTrack.stop();
                
                // Audio status maintain karna
                const wasMuted = !myStream.getAudioTracks()[0].enabled;
                newStream.getAudioTracks()[0].enabled = !wasMuted;
                
                myStream = newStream;
                console.log("Camera Flipped Successfully");

            } catch (err) {
                alert("Camera flip failed: " + err);
            }
        }

        function dismissAll() {
            if(confirm("End meeting for everyone?")) {
                socket.emit('dismiss-room', myRoom);
            }
        }
    </script>
</body>
</html>
