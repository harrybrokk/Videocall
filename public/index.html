<!DOCTYPE html>
<html lang="en">
<head>
    <title>FUN 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { 
            --gold: #facc15;
            --glass: rgba(255, 255, 255, 0.1); 
            --bg: #030712; 
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { 
            background: var(--bg); 
            color: #fff; 
            margin: 0; 
            overflow-x: hidden; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
        }

        /* GOLDEN SHINY TITLE */
        .shiny-title {
            font-size: 2.2rem;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(
                90deg,
                #b45309 10%,
                #fde68a 30%,
                #facc15 50%,
                #fde68a 70%,
                #b45309 90%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            letter-spacing: 2px;
            margin: 20px 0;
        }

        @keyframes shine { 
            to { background-position: 200% center; } 
        }

        #lobby { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 80vh; 
            width: 100%; 
        }

        .glass-card { 
            background: var(--glass); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255,255,255,0.1); 
            padding: 35px; 
            border-radius: 25px; 
            text-align: center; 
            width: 90%; 
            max-width: 400px; 
        }

        input { 
            width: 100%; 
            padding: 14px; 
            margin: 10px 0; 
            background: rgba(0,0,0,0.4); 
            border: 1px solid #1e3a8a; 
            border-radius: 12px; 
            color: #fff; 
            outline: none; 
        }

        /* ONLY YELLOW BORDER GLOW ON FOCUS */
        input:focus {
            border: 1px solid #facc15;
            box-shadow: 0 0 8px rgba(250, 204, 21, 0.9);
        }

        .btn-join { 
            width: 100%; 
            padding: 15px; 
            margin-top: 20px; 
            background: #facc15; 
            color: #000; 
            border: none; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer; 
        }

        #call-room { 
            display: none; 
            width: 100%; 
            padding: 15px; 
            flex-direction: column; 
            align-items: center; 
        }

        #video-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 15px; 
            width: 100%; 
            max-width: 1200px; 
        }

        .video-container { 
            position: relative; 
            border-radius: 20px; 
            overflow: hidden; 
            background: #111; 
            border: 1px solid var(--glass); 
            aspect-ratio: 16/9;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .vid-controls { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            display: flex; 
            gap: 5px; 
            z-index: 10;
        }

        .small-btn { 
            background: rgba(0,0,0,0.6); 
            color: white; 
            border: 1px solid #facc15; 
            padding: 5px 10px; 
            border-radius: 8px; 
            font-size: 0.6rem; 
            cursor: pointer; 
            font-weight: bold;
        }

        .small-btn:active { 
            background: #facc15; 
            color: black; 
        }

        .name-tag { 
            position: absolute; 
            bottom: 10px; 
            left: 10px; 
            background: rgba(0,0,0,0.6); 
            padding: 4px 12px; 
            border-radius: 8px; 
            font-size: 0.75rem; 
            border: 1px solid #facc15; 
        }

        .bottom-controls { 
            position: fixed; 
            bottom: 20px; 
            display: flex; 
            gap: 15px; 
            background: rgba(0,0,0,0.7); 
            padding: 12px 25px; 
            border-radius: 40px;
            backdrop-filter: blur(10px); 
            border: 1px solid #facc15; 
            z-index: 100;
        }

        .main-icon-btn { 
            background: var(--glass); 
            border: none; 
            color: #fff; 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            cursor: pointer; 
            font-size: 1.2rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        .hidden { display: none !important; }
    </style>
</head>

<body>

    <div class="shiny-title">FUN 2</div>

    <div id="lobby">
        <div class="glass-card">
            <input type="text" id="nickname" placeholder="Your Name">
            <input type="text" id="roomid" placeholder="Room ID">
            <button class="btn-join" onclick="initCall()">JOIN SESSION</button>
        </div>
    </div>

    <!-- JS BELOW UNTOUCHED -->
    <!-- SAME AS YOUR ORIGINAL -->
</body>
</html>
