<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEO CONNECT - PRO HUB</title>
    
    <!-- गूगल फ़ॉन्ट्स और फॉन्ट ऑसम आइकन्स के लिए बाहरी लिंक -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <script src="/socket.io/socket.io.js"></script>

    <!-- ======== STYLES (CSS) ======== -->
    <style>
        /* --- बेसिक सेटिंग्स और वैरिएबल्स --- */
        :root {
            --neon: #00e5ff;
            --dark-blue: #0f172a;
            --light-blue: #1e293b;
            --glass: rgba(255, 255, 255, 0.05);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --red: #ef4444;
            --dark-red: #b91c1c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--dark-blue);
            background-image: radial-gradient(circle at 1px 1px, var(--light-blue) 1px, transparent 0);
            background-size: 25px 25px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- टाइटल का नया स्टाइल --- */
        .shiny-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(to right, var(--neon) 20%, #fff 40%, #fff 60%, var(--neon) 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        /* --- लॉबी स्क्रीन का नया स्टाइल --- */
        #lobby {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            width: 100%;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-card h2 {
            margin-bottom: 30px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px; /* आइकन के लिए जगह */
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--light-blue);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: var(--neon);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        }

        .btn-join {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background: linear-gradient(45deg, var(--neon), #00b8d4);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-join:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 229, 255, 0.2);
        }

        /* --- वीडियो कॉल रूम का स्टाइल --- */
        #call-room {
            display: none;
            width: 100%;
            height: calc(100vh - 40px);
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 100px; /* नीचे के कंट्रोल्स के लिए जगह */
        }

        .video-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            border: 2px solid var(--light-blue);
            aspect-ratio: 16/9;
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .video-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
            border-color: var(--neon);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .vid-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .video-container:hover .vid-controls {
            opacity: 1;
        }

        .small-btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid var(--neon);
            padding: 8px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .name-tag {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            border: 1px solid var(--neon);
            backdrop-filter: blur(5px);
        }

        /* --- नीचे के मुख्य कंट्रोल्स --- */
        .bottom-controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 20px;
            background: rgba(15, 23, 42, 0.8);
            padding: 15px 30px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--neon);
            z-index: 100;
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.3);
            transition: transform 0.5s ease;
        }

        .main-icon-btn {
            background: var(--glass);
            border: 1px solid var(--light-blue);
            color: #fff;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .main-icon-btn:hover {
            background-color: var(--neon);
            color: #000;
            transform: translateY(-5px);
        }

        .main-icon-btn.red-btn { background-color: var(--red); }
        .main-icon-btn.red-btn:hover { background-color: #ff6b6b; }

        .main-icon-btn.dark-red-btn { background-color: var(--dark-red); }
        .main-icon-btn.dark-red-btn:hover { background-color: var(--red); }

        .main-icon-btn.muted {
            background-color: var(--red);
        }

        /* --- हेल्पर क्लास --- */
        .hidden {
            transform: scale(0.9);
            opacity: 0;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <!-- ======== BODY CONTENT (HTML) ======== -->
    <div class="shiny-title">LEO CONNECT PRO</div>

    <div id="lobby">
        <div class="glass-card">
            <h2>Start a Session</h2>
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="nickname" placeholder="Your Name">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-door-open"></i>
                <input type="text" id="roomid" placeholder="Room ID">
            </div>
            <button class="btn-join" onclick="initCall()">
                <i class="fa-solid fa-video"></i> JOIN SESSION
            </button>
        </div>
    </div>

    <div id="call-room">
        <div id="video-grid">
            <div class="video-container" id="local-video-container">
                <div class="vid-controls">
                    <button class="small-btn" onclick="switchCamera('user')" title="Front Camera"><i class="fa-solid fa-camera-rotate"></i></button>
                    <button class="small-btn" onclick="switchCamera('environment')" title="Back Camera"><i class="fa-solid fa-mobile-screen-button"></i></button>
                </div>
                <video id="localVideo" autoplay playsinline muted></video>
                <div class="name-tag" id="myTag">You</div>
            </div>
        </div>
    </div>
    
    <div class="bottom-controls hidden" id="controls-bar">
        <button class="main-icon-btn" id="micBtn" onclick="toggleMic()" title="Toggle Mic">
            <i class="fa-solid fa-microphone"></i>
        </button>
        <button class="main-icon-btn red-btn" onclick="location.reload()" title="Leave Call">
            <i class="fa-solid fa-phone-slash"></i>
        </button>
        <button class="main-icon-btn dark-red-btn" onclick="dismissAll()" title="End for All">
            <i class="fa-solid fa-power-off"></i>
        </button>
    </div>

    <!-- ======== JAVASCRIPT LOGIC ======== -->
    <script>
        const socket = io();
        let myStream, pcList = {}, myNickname, myRoom;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        async function initCall() {
            myNickname = document.getElementById('nickname').value;
            myRoom = document.getElementById('roomid').value;
            if(!myNickname || !myRoom) return alert("Please fill in all details!");

            document.getElementById('lobby').classList.add('hidden');
            document.getElementById('call-room').style.display = 'flex';
            document.getElementById('controls-bar').classList.remove('hidden');
            document.getElementById('myTag').innerText = myNickname + " (Me)";

            try {
                myStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
                document.getElementById('localVideo').srcObject = myStream;
            } catch(e) {
                alert("Could not access camera or microphone. Please allow permissions and try again.");
                location.reload();
                return;
            }
            
            socket.emit('join-room', { roomId: myRoom, nickname: myNickname });
            socket.on('user-joined', (data) => sendOffer(data.id));
            socket.on('signal', (data) => handleSignal(data));
            socket.on('room-dismissed', () => { alert("The meeting was ended by the host."); location.reload(); });
            socket.on('user-left', (id) => { if(pcList[id]) { pcList[id].close(); document.getElementById(id)?.remove(); delete pcList[id]; } });
        }

        async function switchCamera(mode) {
            if (!myStream) return;
            const isMuted = !myStream.getAudioTracks()[0].enabled;
            myStream.getTracks().forEach(track => track.stop());

            try {
                const newStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: mode }, audio: true });
                document.getElementById('localVideo').srcObject = newStream;
                const newVT = newStream.getVideoTracks()[0];
                const newAT = newStream.getAudioTracks()[0];

                for(let id in pcList) {
                    const senders = pcList[id].getSenders();
                    const vSender = senders.find(s => s.track && s.track.kind === 'video');
                    const aSender = senders.find(s => s.track && s.track.kind === 'audio');
                    if(vSender) await vSender.replaceTrack(newVT);
                    if(aSender) await aSender.replaceTrack(newAT);
                }
                newStream.getAudioTracks()[0].enabled = !isMuted;
                myStream = newStream;
            } catch (err) {
                alert("Could not switch camera. It might be in use or not available.");
                // Attempt to recover by restarting the call initialization
                location.reload();
            }
        }

        function toggleMic() {
            const audioTrack = myStream.getAudioTracks()[0];
            const micBtn = document.getElementById('micBtn');
            const icon = micBtn.querySelector('i');
            audioTrack.enabled = !audioTrack.enabled;

            if(audioTrack.enabled) {
                icon.className = 'fa-solid fa-microphone';
                micBtn.classList.remove('muted');
            } else {
                icon.className = 'fa-solid fa-microphone-slash';
                micBtn.classList.add('muted');
            }
        }

        function createPC(toId) {
            const pc = new RTCPeerConnection(config);
            pcList[toId] = pc;
            myStream.getTracks().forEach(track => pc.addTrack(track, myStream));
            pc.onicecandidate = (e) => { if(e.candidate) socket.emit('signal', { to: toId, signal: { candidate: e.candidate } }); };
            pc.ontrack = (e) => showRemoteVideo(toId, e.streams[0]);
            return pc;
        }

        async function sendOffer(toId) {
            const pc = createPC(toId);
            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);
            socket.emit('signal', { to: toId, signal: { sdp: offer }, nickname: myNickname });
        }

        async function handleSignal(data) {
            let pc = pcList[data.from] || createPC(data.from);
            if(data.signal.sdp) {
                await pc.setRemoteDescription(new RTCSessionDescription(data.signal.sdp));
                if(data.signal.sdp.type === 'offer') {
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    socket.emit('signal', { to: data.from, signal: { sdp: answer }, nickname: myNickname });
                }
                if(data.nickname) updateNameTag(data.from, data.nickname);
            } else if(data.signal.candidate) {
                await pc.addIceCandidate(new RTCIceCandidate(data.signal.candidate));
            }
        }
      
        function showRemoteVideo(id, stream) {
            if(document.getElementById(id)) return;
            const grid = document.getElementById('video-grid');
            const div = document.createElement('div');
            div.className = 'video-container';
            div.id = id;
            
            const v = document.createElement('video');
            v.srcObject = stream;
            v.autoplay = true;
            v.playsInline = true;
            
            const tag = document.createElement('div');
            tag.className = 'name-tag';
            tag.innerText = "Guest";
            
            div.append(v, tag);
            grid.appendChild(div);
        }

        function updateNameTag(id, name) {
            const container = document.getElementById(id);
            if(container) {
                const tag = container.querySelector('.name-tag');
                if(tag) tag.innerText = name;
            }
        }

        function dismissAll() {
            if(confirm("Are you sure you want to end this session for everyone?")) {
                socket.emit('dismiss-room', myRoom);
            }
        }
    </script>
</body>
</html>
